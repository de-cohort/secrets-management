name: Org Secret Demo

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Verify secret
        run: |
          if [ -n "$ORG_API_KEY" ]; then
            echo "Secret loaded successfully"
          else
            echo "Secret missing"
            exit 1
          fi
        env:
          ORG_API_KEY: ${{ secrets.ORG_API_KEY }}

